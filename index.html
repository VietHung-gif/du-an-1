<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trang Chủ Chính</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
                color: #fff;
                overflow: hidden;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #ff9a9e, #fad0c4 50%, #fad0c4);
                background-size: 200% 200%;
                animation: gradient 6s infinite ease-in-out;
                z-index: -1;
            }

            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            h1 {
                text-align: center;
                margin-top: 50px;
                font-size: 4rem;
                text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 80vh;
            }

            .menu {
                list-style: none;
                padding: 0;
                text-align: center;
            }

            .menu li {
                margin: 20px 0;
            }

            .menu a {
                display: inline-block;
                padding: 15px 40px;
                font-size: 1.5rem;
                text-decoration: none;
                color: #000;
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.5);
                border-radius: 50px;
                backdrop-filter: blur(10px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .menu a:hover {
                transform: scale(1.1);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            }

            .bubbles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -2;
                overflow: hidden;
            }

            .bubble {
                position: absolute;
                bottom: -150px;
                width: 50px;
                height: 50px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                animation: float 8s infinite ease-in-out;
                filter: blur(4px);
            }

            .bubble:nth-child(1) { left: 20%; width: 40px; height: 40px; animation-duration: 6s; }
            .bubble:nth-child(2) { left: 40%; width: 70px; height: 70px; animation-duration: 8s; }
            .bubble:nth-child(3) { left: 60%; width: 30px; height: 30px; animation-duration: 5s; }
            .bubble:nth-child(4) { left: 80%; width: 60px; height: 60px; animation-duration: 9s; }
            .bubble:nth-child(5) { left: 10%; width: 50px; height: 50px; animation-duration: 7s; }

            @keyframes float {
                0% { transform: translateY(0) translateX(0); opacity: 1; }
                100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
            }
        </style>
    </head>
    <body>
    <h1 style="color: #e391eb;">Trang Chủ Chính</h1>
        <div class="container">
            <ul class="menu">
                <li><a href="logo.html">Trang Logo</a></li>
                <li><a href="Baitho.html">Trang Bài Thơ</a></li>
                <li><a href="Phuongtrinh.html">Trang Phương Trình</a></li>
            </ul>
        </div>

        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </body>
</html>
